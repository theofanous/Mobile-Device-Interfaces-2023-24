<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Τηλε-Διάδραση</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="presentation-window">
            <img src="auth1.jpg" alt="Παράθυρο Παρουσίασης">
        </div>
        <div class="events-chat"> 
            <h2>events | chat</h2>
            <ul id="event-list">
                <div class="chat-container">
                    <div id="chat-display" class="chat-display"></div>
                    <input type="text" id="chat-input" class="chat-input" placeholder="Type a message...">
                    <button id="send-button" class="send-button">Send</button>
                </div>
            
                <script>
                    document.getElementById('send-button').addEventListener('click', () => {
                        const chatDisplay = document.getElementById('chat-display');
                        const chatInput = document.getElementById('chat-input');
                        const message = chatInput.value;
            
                        if (message.trim()) {
                            const messageElement = document.createElement('div');
                            messageElement.className = 'message';
                            messageElement.textContent = message;
                            chatDisplay.appendChild(messageElement);
            
                            chatInput.value = '';
                            chatDisplay.scrollTop = chatDisplay.scrollHeight;
                        }
                    });
            
                    document.getElementById('chat-input').addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            document.getElementById('send-button').click();
                        }
                    });
                </script>


            </ul>
        </div>
        
        <div class="user-area">
            <div class="user-section" id="user1">THEOFANOUS CHRISTOS - 4052</div>
            <div class="user-section" id="user2">XATZIMPOUGIA KATERINA - 4078</div>
            <div class="user-section" id="user3">USER 3 </div>
            <div class="user-section" id="user4">USER 4 </div>
        </div>
    </div>

</body>
</html>
